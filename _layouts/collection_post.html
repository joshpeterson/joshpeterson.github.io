---
layout: default_post
---

<article id="article-content">
  <header id="article-header">
    <h1>{{ page.title }}</h1>
  </header>

  <div class='gray' id="date-header">
    <p>
      {{ page.date | date: "%B %-d, %Y" }}
  {% if page.updated_at %}
      revised {{ page.updated_at }}
  {% endif %}
    in {{ page.collection | capitalize }}
    </p>

  </div>

  <div id="article-content">
    {{ content }}
  </div>

</article>
<hr>
